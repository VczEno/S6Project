<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Edit Profile</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg ">
            <div class="cs-container_fluid bg-dark">
              <a class="navbar-brand" href="#">
                <img style="margin-left: -10px;" src="assets/img/netflix_logo.png" width="auto" height="50" alt="Netlfix logo">
              </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="cs-container_User mt-5">
            <h1 class="text-white fw-normal border-bottom border-secondary mb-3 pb-1">Edit Profile</h1>
            <div class=" container flex-sm-wrap row p-0">
                <div class="column col-3">
                    <img class="img-fluid" src="assets/img/AvatarJ.jpg" alt="UserAvatar">
                </div>
                <div class="column col-9">
                    <div class="">
                        <input class="rounded-0 text-light  w-100 mb-4" type="text" placeholder="Epicode Student">
                        <label class="text-light mb-2" for="select">Language:</label>
                        <select class=" w-auto form-select rounded-0 mb-4"data-bs-theme="dark" aria-label="Default select example">
                            <option selected>English</option>
                            <option value="1">Spanish</option>
                            <option value="2">French</option>
                            <option value="3">Italian</option>
                        </select>
                    </div>
                    <div class="border-top border-bottom  border-secondary py-4">
                        <label class="text-light pb-2 fs-5" for="button">Maturity Settings:</label>
                        <button class="btn rounded-0 bg-secondary text-white fw-semibold d-block">ALL MATURITY SETTINGS</button>
                        <p class="text-light pt-3">Show title of <strong>all maturity ratings</strong> for this profile</p>
                        <button class="btn rounded-0 btn-outline-secondary text-secondary d-block px-4 py-1">EDIT</button>
                    </div>    
                    <div>
                        <p class="text-light">Autoplay controls</p>
                            <input class="btn btn-outline-light" type="checkbox" value="" id="flexCheckChecked1">
                            <label class=" text-light" for="flexCheckChecked1">Autoplay next episode in a series on all devices.</label> 
                            <br>
                            <input class="btn btn-outline-light " type="checkbox" value="" id="flexCheckChecked1">
                            <label class=" text-light" for="flexCheckChecked1">Autoplay previews while broswing on all devices.</label>
                    </div>
                </div>
            </div>
            <div class="flex border-top border-secondary my-3 pt-3">
                <button type="button" class="btn btn-outline-secondary rounded-0 text-uppercase me-3 px-sm-4 px-md-5">save</button>
                <button type="button" class="btn btn-outline-secondary rounded-0 text-uppercase me-3 px-sm-4 px-md-5">cancel</button>
                <button type="button" class="btn btn-outline-secondary rounded-0 text-uppercase me-3  px-sm-4 px-md-5">delete profile</button>
            </div>
        </div>
    </main>
    
    <script src="bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
